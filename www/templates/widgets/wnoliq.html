<html>
<body>

<div class="card p-3 mb-3 bg-white  ">
    <a data-toggle="collapse" href="#collapsenoliq" aria-expanded="false" aria-controls="collapseExample">
        <h4>Неликвидные товары <i style="font-size:smaller" class="fa fa-angle-down"></i></h4>
    </a>
    <small>Товары которые не имели продаж в течение месяца. если товар больше не используется

                <th>Склад</th>

                <th>Код</th>

                <td zippy="storename"></td>
                <td zippy="itemname"></td>
                <td zippy="item_code"></td>
                <td zippy="qty" class="text-right"></td>
            </tr>
        </table>
        <div zippy="noliqpag"></div>

    </div>
</div>

</html>
