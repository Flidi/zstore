<html>
<head>
</head>

<body>
<div class="row">
    <div class="col-12 col-md-6 col-xl-4">
        <div zippy="mftable">
            <h3>Кассы </h3>
            <a zippy="addnew" class="btn btn-outline-primary  ">Добавить</a>
            <table class="table    table-sm">
                <tr>
                    <th>Название</th>
                    {{#usebranch}}
                    <th>Филиал</th>
                    {{/usebranch}}

                    <th>Описание</th>
                    <th class="text-right">Баланс</th>

                    <th></th>
                </tr>
                <tr zippy="mflist">
                    <td zippy="mf_name"></td>
                    {{#usebranch}}
                    <td zippy="branch"></td>
                    {{/usebranch}}

                    <td zippy="description"></td>
                    <td class="text-right" zippy="amount"></td>

                    <td style="width:75px"><a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a>
                        <a zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </table>


        </div>


    </div>
</div>
<div class="row">
    <div class="col-6 col-lg-4">

        <form zippy="mfdetail">
            <div class="form-group">
                <label for="editmf_name">Название</label>
                <input required="required" class="form-control" zippy="editmf_name"/>
            </div>
            {{#usebranch}}
            <div class="form-group">
                <label for="editbranch">Филиал</label>
                <select class="form-control" zippy="editbranch">
                    <option value="0">Не выбран</option>
                </select>
            </div>
            {{/usebranch}}
            <div class="form-group">
                <label for="editmf_description">Описание</label>
                <textarea class="form-control" zippy="editmf_description"></textarea>
            </div>


            <input zippy="save" type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
            <input zippy="cancel" type="button" value="Отменить" class="btn btn-outline-primary  ">

        </form>
    </div>
</div>


</body>
</html>
