<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-12">
                <div zippy="postable">
                    <h3>Справочник POS терминалов </h3>
                    <a zippy="addnew" class="btn btn-outline-primary  ">Добавить</a>
                    <table class="table table-bordered   table-sm" style="width:400px">
                        <tr>
                            <th>Название</th>
                            <th>Филиал</th>


                            <th> </th>
                        </tr>
                        <tr zippy="poslist">
                            <td zippy="pos_name"></td>
                            <td zippy="branch_name"></td>


                            <td style="width:75px"><a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a> <a
                                    zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>


                </div>

                <form   zippy="posdetail"  >
                    <div class="row">
                        <div class="col-6 col-md-4 col-xl-3">

                            <div class="form-group">
                                <label for="editpos_name">Название, номер</label>
                                <input  required="required" class="form-control" zippy="editpos_name"/>
                            </div>
                            <div class="form-group">
                                <label for="editbranch">Филиал</label>
                                <select    class="form-control" zippy="editbranch" >
                                    <option value="0">Не  выбран
                                </select>
                            </div>


                            <div class="form-group  ">
                                <label for="editpricetype" >Тип  цены</label>
                                <select class="form-control" zippy="editpricetype">
                                    <option value="0">Не выбрано</option>
                                </select>
                            </div>                   
                            <div class="form-group  ">
                                <label for="editstore" >Склад</label>
                                <select class="form-control" zippy="editstore">
                                    <option value="0">Не выбрано</option>
                                </select>
                            </div>               
                            <div class="form-group  ">
                                <label for="editmf" >Касса  </label>
                                <select class="form-control" zippy="editmf">
                                    <option value="0">Не выбрано</option>
                                </select>
                            </div>               


                            <div class="form-group">
                                <label for="editcomment">Комментарий</label>
                                <textarea    class="form-control" zippy="editcomment" >
                                </textarea>
                            </div>                  
                            <div class="form-group">
                                <input zippy="save" type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
                                <input zippy="cancel" type="button" value="Отменить" class="btn btn-outline-primary  "> 
                            </div>                  
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
