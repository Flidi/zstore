<html>
<head>
</head>

<body>
<div class="row">


    <div zippy="employeetable" class="col-12 col-md-10 col-lg-8">
        <h3>Довідник співробітників </h3>
        <a zippy="addnew" class="btn btn-outline-primary btn-sm">Додати</a>
        <table class="table table-bordered   table-sm" class="col-10">
            <tr>
                <th>ПІБ</th>

                <th>Логін</th>

                {{#usebranch}}
                <th>Філія</th>
                {{/usebranch}}


                <th></th>
            </tr>
            <tr zippy="employeelist">
                <td zippy="emp_name"></td>

                <td zippy="login"></td>
                {{#usebranch}}
                <td zippy="branch"></td>
                {{/usebranch}}


                <td style="width:52px"><a zippy="edit" title="Редагування"><i class="fa fa-edit"></i></a> <a
                        zippy="delete" title="Вилучити"><i class="fa fa-trash"></i></a></td>
            </tr>
        </table>
        <div zippy="pag"></div>

    </div>


    <div class="col-12 col-md-10  col-lg-8">
        <form zippy="employeedetail">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="editemp_name">Прізвище ім'я</label>
                        <input required="required" zippy="editemp_name" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="editlogin">Логін</label>
                        <input style="width:110px;" pattern="[_a-zA-Z0-9]+" zippy="editlogin" class="form-control">

                    </div>
                    <div class="form-group">
                        <label for="editemail">E-mail</label>
                        <input type="email" class="form-control" zippy="editemail"/>
                    </div>
                    <div class="form-group">
                        <label for="editphone">Телефон</label>
                        <input class="form-control" zippy="editphone"/>
                    </div>
                    {{#usebranch}}
                    <div class="form-group">
                        <label for="editbranch">Філія</label>
                        <select class="form-control" zippy="editbranch">
                            <option value="0">Не вказано</option>
                        </select>
                    </div>
                    {{/usebranch}}
                    <div class="form-group">
                        <label for="editcomment">Коментар</label>
                        <textarea class="form-control" zippy="editcomment"></textarea>
                    </div>
                    <div class="form-check">
                        <input zippy="editdisabled" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="editdisabled">Звільнився</label>
                    </div>
                    <div class="form-group">
                        <input zippy="save" type="submit" value="Зберегти" class="btn btn-primary  ">&nbsp;&nbsp;
                        <input zippy="cancel" type="button" value="Скасувати" class="btn btn-light  ">
                    </div>
                </div>

                      <div class="col-6">
                        <div class="form-group">
                           <label for="editztype">Тип зарплати</label>
                           <select     zippy="editztype" class="form-control">

                           </select>

                       </div>
                    <div class="form-group">
                       <label data-label="editzhour" for="editzhour">Оплата за годину</label>
                       <input pattern="[0-9]+"    class="form-control" zippy="editzhour"/>
                   </div>
                   <div class="form-group">
                       <label data-label="editzmon" for="editzmon">Оплата в міс.</label>
                       <input pattern="[0-9]+"    class="form-control" zippy="editzmon"/>
                   </div>
                   <div class="form-group">
                       <label for="editadvance">Аванс</label>
                       <input pattern="[0-9]+"    class="form-control" zippy="editadvance"/>
                   </div>

                     </div>   -->
            </div>
        </form>
    </div>
</div>


</body>
</html>
