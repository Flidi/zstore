<html>
<head>
</head>

<body>
<div class="row">
    <div class="col-12 col-md-6 col-xl-4">
        <div zippy="categorytable">
            <h3>Категорії товарів
                <i class="fa fa-info-circle" style="cursor:pointer;font-size:16px;" data-container="body"
                   data-toggle="popover"
                   data-placement="bottom" data-content="Категорії призначені для групування товарів в Прайт, а також для
                           завдання націнки за замовчуванням для товарів, де ціна і націнка не вказана явно"></i>

            </h3>
            <a zippy="addnew" class="btn btn-outline-primary  ">Додати</a>
            <table class="table table-bordered   table-sm">
                <tr>
                    <th>Назва</th>

                    <th></th>
                </tr>
                <tr zippy="categorylist">
                    <td zippy="cat_name"></td>

                    <td style="width:75px"><a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a> <a
                            zippy="delete" title="Вилучити"><i class="fa fa-trash"></i></a></td>
                </tr>
            </table>


        </div>


    </div>
</div>
<div class="row">
    <div class="col-6 col-md-4">

        <form zippy="categorydetail">
            <div class="form-group">
                <label for="editcat_name">Назва</label>
                <input required="required" class="form-control" zippy="editcat_name"/>
            </div>
            <div class="form-group  ">
                <label for="editprice">Націнки в %</label>
                <div>
                    <input style="width: 100px" pattern="[0-9\.]+" class="form-control" zippy="editprice1"/>
                    <input style="width: 100px" pattern="[0-9\.]+" class="form-control" zippy="editprice2"/>
                    <input style="width: 100px" pattern="[0-9\.]+" class="form-control" zippy="editprice3"/>
                    <input style="width: 100px" pattern="[0-9\.]+" class="form-control" zippy="editprice4"/>
                    <input style="width: 100px" pattern="[0-9\.]+" class="form-control" zippy="editprice5"/>
                    <small class="form-text text-muted">Типи цін задаються в налаштуваннях. </small>
                </div>
            </div>

            <input zippy="save" type="submit" value="Зберегти" class="btn btn-primary  ">&nbsp;&nbsp;
            <input zippy="cancel" type="button" value="Скасувати" class="btn btn-outline-primary  ">

        </form>
    </div>
</div>


</body>
</html>
