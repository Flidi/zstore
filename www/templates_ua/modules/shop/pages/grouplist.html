<html>

    <body>
        <style>
            .list-group-item{
                padding:04px;;
            }
        </style>    
        <div class="row"  >
            <div class="col-12">
                <h3>Категорії товарів</h3>
            </div>
            <div class="col-12 col-md-4  ">
                <div zippy="tree"></div>
            </div>

            <div class="col-12  col-md-8  ">

                <form    zippy="newgroupform" >

                    <div class="form-group row">
                        <div class="col-8 col-md-6">
                            <input class="form-control" type="text" zippy="newgroupname" required="required">
                        </div>
                        <div class="col-4 col-md-3">
                            <a zippy="newgroup" class="btn   btn-outline-success">Додати дочірню</a>
                        </div>
                    </div>  
                </form>

                <form    zippy="groupform" method="post" enctype="multipart/form-data">

                    <div class="form-group row">
                        <div class="col-8 col-md-6">
                            <input class="form-control" type="text" zippy="groupname" required="required">
                        </div>
                        <div class="col-4  col-md-3">
                            <a zippy="renamegroup" class="btn   btn-outline-success">Перейменувати</a>
                        </div>
                    </div>                   
                    <div class="form-group row">
                        <div class="col-8 ">
                            <img zippy="group_image" width="100px;"> 
                        </div>

                    </div>                   
                    <div class="form-group row">
                        <div class="col-8 col-md-6">
                            <input type="file" zippy="photo"   />
                        </div>
                        <div class="col-4  col-md-3">
                            <a  zippy="savegroup"  class="btn btn-outline-success">Завантажити фото</a> <br>

                        </div>
                    </div>                   
                    <div class="form-group row">
                        <div class="col-8 col-md-6">
                            <a  zippy="delgroup"  class="btn btn-sm  btn-danger">Видалити категорію</a>
                        </div>
                    </div>                 
                </form>

                <div zippy="attrpanel" class="row">
                    <div class="col-12   col-lg-10 ">
                        <h4>Список атрибутів</h4>
                        <a  zippy="addattr"  class="btn btn-sm  btn-primary" >Новий атрибут</a><br>
                        <table class="   table    table-sm "  >
                            <tr>
                                <th>Найменування</th>
                                <th >Тип</th>
                                <th  >Значення</th>
                                <th style="width:16px;">&nbsp;</th>
                                <th style="width:16px;">&nbsp;</th>
                                <th style="width:75px;">&nbsp;</th>
                            </tr>
                            <tr zippy="attritem">
                                <td zippy="itemname"></td>
                                <td zippy="itemtype"></td>
                                <td  zippy="itemvalues"></td>
                                <td><a zippy="orderup"><i class="fa fa-arrow-up"></i></a></td>
                                <td><a zippy="orderdown"><i class="fa fa-arrow-down"></i></a></td>
                                <td><a zippy="itemedit"><i class="fa fa-edit"></i></a> <a zippy="itemdel"><i class="fa fa-trash"></i></a></td>
                            </tr>
                        </table>
                    </div>

                    <form zippy="attreditform" class="col-12 col-md-6 col-xl-4 ">
                        <hr>
                        <div class="form-group">
                            <label for="attrtype">Тип: &nbsp;<i zippy="tt" class="fa fa-info-circle" data-toggle="tooltip" data-placement="top" title=""></i></label>
                            <select zippy="attrtype" class="form-control" ></select>
                            <span  zippy="attrtypename"  class="form-control"></span>                                
                        </div> 
                        <div class="form-group">
                            <label for="attrname">Найменування:</label>
                            <input type="text" zippy="attrname" class="form-control" required="required"/>
                        </div> 
                        <div class="form-group" zippy="attrvaluespanel"> 
                            <label for="attrvalues">Значення:</label>
                            <textarea rows="5" cols="30"  class="form-control" zippy="attrvalues"></textarea>
                        </div> 
                        <div class="form-group" zippy="meashurepanel">
                            <label for="meashure">Од. вим:</label>
                            <input type="text" zippy="meashure" class="form-control"  style="width:50px;"/>
                        </div> 


                        <div class="form-check   ">

                            <input class="form-check-input"  type="checkbox" zippy="showinlist">
                            <label class="form-check-label mr-sm-2" for="showinlist">Показати в фільтрі відбору</label>
                        </div>                       
                        <div class="form-group">

                            <input type="submit" class="btn btn-sm  btn-success" value="Сохранить"/>
                        </div> 
                        <input type="hidden" zippy="attrid" value="0">
                    </form>
                </div>



            </div>
        </div>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });
        </script>
    </body>
</html>
